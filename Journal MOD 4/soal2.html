<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>
    <!--MASUKAN FILE JAVASCRIPT-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <script>
      $(document).ready(function(){
        $("#name_error_msg").hide();
        
        $("#btn1").click(function(){
          //Lengakpi fungsi berikut
        });

        $("#btn2").click(function(){
          //Lengakpi fungsi berikut
          $("li").css("color","red");
          $("li").css("fontStyle","italic");

        });
        $("#btn3").click(function(){
          //Lengakpi fungsi berikut
          $(".animal").animate({left: '250px'});
        });
        $("#btn4").click(function(){
          //Lengakpi fungsi berikut
          $("li").hide();
        });

        $("#btn5").click(function(){
          //Lengakpi fungsi berikut
          $("li").show();
        });

       
  
      });
    </script>

</head>
<body>
<h2>Jquery</h2>
  <div style="padding-top: 20px">
    <table>
      <tr><td>Username: </td><td><input type="text" id="nama"></td><td><span id="name_error_msg"></span></td></tr>
    </table>
  
    <button id="btn1">submit</button>
    <button id="btn2">Text Style</button>
    <button id="btn3">Animasi</button>
    <button id="btn4">Hide</button>
    <button id="btn5">Show</button>
    <div id="animasi" class="animal" style="padding: 5px;background-color: #33fffc;width: 12%;margin-top: 10px; position:absolute;">
      <ol>
        <li>Chandra Nugraha</li>
        <li>Farhan Syahreza</li>
      </ol>
    </div>
  </div>

    


</body>
</html>
